<div class="examBox">
  <div class="examhead text-center">
    <h2>اختبار {{ subject?.name }}</h2>
  </div>
  <div
    class="quizBox"
    *ngFor="let item of subject?.questions; let index = index"
  >
    <strong
      ><span class="text-danger">سؤال {{ index + 1 }}</span> :
      {{ item.question }}</strong
    >
    <div class="row mt-3">
      <div class="col-md-6 col-sm-12">
        <mat-radio-button
          color="warn"
          *ngIf="user?.role == 'students' && !showResults && validExam"
          name="{{ index }}"
          value="{{ item.answer1 }}"
          (change)="getAnswer($event)"
        />
        <label>A: {{ item.answer1 }}</label>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-radio-button
          color="warn"
          *ngIf="user?.role == 'students' && !showResults && validExam"
          name="{{ index }}"
          value="{{ item.answer2 }}"
          (change)="getAnswer($event)"
        />
        <label>B: {{ item.answer2 }}</label>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-radio-button
          color="warn"
          *ngIf="user?.role == 'students' && !showResults && validExam"
          name="{{ index }}"
          value="{{ item.answer3 }}"
          (change)="getAnswer($event)"
        />
        <label>C: {{ item.answer3 }}</label>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-radio-button
          color="warn"
          *ngIf="user?.role == 'students' && !showResults && validExam"
          name="{{ index }}"
          value="{{ item.answer4 }}"
          (change)="getAnswer($event)"
        />
        <label>D: {{ item.answer4 }}</label>
      </div>
      <div class="delete-btn">
        <button (click)="delete(index)" *ngIf="user?.role == 'doctor'">
          حذف
        </button>
      </div>
    </div>
    <hr />
  </div>
  <div class="text-center" *ngIf="user?.role == 'students'">
    <button
      class="btn btn-success px-5 fs-5"
      *ngIf="!showResults && validExam"
      (click)="getResult()"
    >
      النتيجة
    </button>
    <p *ngIf="showResults || !validExam">
      نتيجتك: {{ total }}/{{ subject?.questions.length }}
    </p>
  </div>
</div>
