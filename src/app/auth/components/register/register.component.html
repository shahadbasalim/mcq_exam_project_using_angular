<div class="register">
  <div class="text-center registhead">
    <h2>Register</h2>
  </div>
  <form [formGroup]="userForm">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>الاسم</mat-label>
          <input matInput type="text" formControlName="username" />
        </mat-form-field>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>الايميل</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>كلمة المرور</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>تاكيد كلمة المرور</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
        </mat-form-field>
      </div>
    </div>
    <div class="text-right registfoot flex">
      <a [routerLink]="['/login']">املك حساب بالفعل ؟</a>
      <button
        mat-raised-button
        class="main-btn"
        type="submit"
        (click)="submit()"
        [disabled]="
          userForm.invalid ||
          userForm.value.password !== userForm.value.confirmPassword
        "
      >
        انشاء الحساب
      </button>
    </div>
  </form>
</div>
