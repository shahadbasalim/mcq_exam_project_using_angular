<div class="students">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>الرقم</th>
      <td mat-cell *matCellDef=" let index = index">{{ index + 1 }}</td>
    </ng-container>

    <!-- Student Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>الاسم</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Subject Column -->
    <ng-container matColumnDef="subjectName">
      <th mat-header-cell *matHeaderCellDef>المادة</th>
      <td mat-cell *matCellDef="let element">{{ element.subjectName }}</td>
    </ng-container>

    <!-- Degree Column -->
    <ng-container matColumnDef="degree">
      <th mat-header-cell *matHeaderCellDef>الدرجة</th>
      <td mat-cell *matCellDef="let element">{{ element.degree }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
